{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <form method="POST" class="form-signup">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
            {% if alert %}
                <div class="alert alert-danger" role="alert">
                    {{ alert }}
                </div>
            {% endif %}
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required autofocus
                       maxlength="150" pattern="[a-zA-Z0-9@/./+/-/_]+" 
                       title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
            </div>
            
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" id="id_password1" name="password1" class="form-control" required
                       minlength="8" 
                       title="Your password can’t be too similar to your other personal information. Your password must contain at least 8 characters. Your password can’t be a commonly used password. Your password can’t be entirely numeric.">
            </div>
            
            <div class="form-group">
                <label for="id_password2">Password confirmation:</label>
                <input type="password" id="id_password2" name="password2" class="form-control" required
                       minlength="8"
                       title="Enter the same password as before, for verification.">
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
            </div>
        </form>
    </section>
</main>
{% endblock %}
